<h1>Lass die Infos zum Pokemon anzeigen</h1>

<label for="pkmnNumber">Nummer des Pokemons:</label><br>
  <input type="number" id="pkmnNumber" name="pkmnNumber" min="0" [(ngModel)]="pokeNumber"><br><br>

<button mat-flat-button color="accent" (click)="showPokemon()">Pokedaten laden</button><br><br>

<mat-card *ngIf="Pokemon" class="singleCard">
    <mat-card-content>
      <h1>{{ Pokemon.name }}</h1>
      <img src='{{Pokemon.sprites.front_default}}' alt="">
      <p>Height:</p> <p>{{ Pokemon.height }}</p>
    </mat-card-content>
  </mat-card>
